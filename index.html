<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vanilla JS Video Player</title>

        <!-- Slider -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

        <link rel="stylesheet" href="css/vd-player.css" />

        <script src="js/vd-player.js" defer></script>
    </head>
    <body>
        <!-- 
      custom props available on .vd-player
      --height              - change video player height
      --ui-color            - change color of buttons and timestamp
      --progress-bar-color  - change progress bar color

      how to use
      <div class="vd-player" style="--height: 50vh; --ui-color: purple; --progress-bar-color: cyan">
     -->

        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="vd-player">
                        <video video-src muted>
                            <source src="https://www.tbilisiwomensconference.org/uploads_script/banner/05_22/Promo%20B2.mp4" />
                        </video>

                        <div class="vd-player__controls controls">
                            <div class="controls__container">
                                <div class="controls__buttons">
                                    <!-- Play/Pause -->
                                    <button class="vd-player__play-pause" play-pause aria-label="toggle play">
                                        <div class="PlayPause" aria-hidden="true"></div>
                                    </button>

                                    <!-- Mute/Unmute -->
                                    <button class="vd-player__toggle-mute toggle-mute muted" mute-unmute aria-label="toggle sound">
                                        <svg
                                            class="sound-on"
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke="currentColor"
                                            stroke-width="2"
                                        >
                                            <path
                                                d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                                            />
                                        </svg>

                                        <svg
                                            class="sound-off"
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke="currentColor"
                                            stroke-width="2"
                                        >
                                            <path
                                                d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                                                clip-rule="evenodd"
                                            />
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                                        </svg>
                                    </button>

                                    <!-- Timestamp -->
                                    <div class="vd-player__timestamp timestamp">
                                        <span class="timestamp__current" video-current-time>00:00</span>
                                        <span>/</span>
                                        <span class="timestamp__duration" video-duration>00:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Progress/Rewind -->
                        <div class="vd-player__progress progress" progressbar>
                            <div class="progress__filled" progressbar-filled></div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vd-player">
                        <video video-src muted>
                            <source src="https://www.tbilisiwomensconference.org/uploads_script/banner/05_22/second_slide.mp4" />
                        </video>

                        <div class="vd-player__controls controls">
                            <div class="controls__container">
                                <div class="controls__buttons">
                                    <!-- Play/Pause -->
                                    <button class="vd-player__play-pause" play-pause aria-label="toggle play">
                                        <div class="PlayPause" aria-hidden="true"></div>
                                    </button>

                                    <!-- Mute/Unmute -->
                                    <button class="vd-player__toggle-mute toggle-mute muted" mute-unmute aria-label="toggle sound">
                                        <svg
                                            class="sound-on"
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke="currentColor"
                                            stroke-width="2"
                                        >
                                            <path
                                                d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                                            />
                                        </svg>

                                        <svg
                                            class="sound-off"
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke="currentColor"
                                            stroke-width="2"
                                        >
                                            <path
                                                d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                                                clip-rule="evenodd"
                                            />
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                                        </svg>
                                    </button>

                                    <!-- Timestamp -->
                                    <div class="vd-player__timestamp timestamp">
                                        <span class="timestamp__current" video-current-time>00:00</span>
                                        <span>/</span>
                                        <span class="timestamp__duration" video-duration>00:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Progress/Rewind -->
                        <div class="vd-player__progress progress" progressbar>
                            <div class="progress__filled" progressbar-filled></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </body>
</html>
